<!DOCTYPE html>
<html>

<head>
	<title>bezier test</title>
	<style>
		.hidden {
			display: none;
		}
		.display-points {
			width: 500px;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="500" height="400" style="border: 1px solid black;"></canvas>

	<div class="display-points hidden">

	</div>
	<script type="text/javascript" src="../dist/example/index.js"></script>
</body>

</html>
